  utter_informacionextra_AUS_ANI:
  - text: "Aqui van algunos datos curiosos, sobre los koalas, este animal es un símbolo de Australia, muy querido por sus habitantes, un referente. La Australia Koala Foundation es la principal organización no lucrativa y no gubernamental dedicada a la conservación y la gestión eficaz del koala salvaje y su hábitat. El zoológico de Madrid colabora con esta organización. Sobre los wallabies de roca su parecido con el canguro hace que las personas lo confundan con este animal. Los machos crecen más rápido y son más grandes que las hembras. Si sienten peligro pueden golpear con las patas traseras.Esta especie es vulnerable por la destrucción de su hábitat natural, la competencia con otros herbívoros introducidos en su territorio (conejos, ovejas, cabras) y la acción de sus depredadores (zorros y águilas). Antes era cotizada por su piel, ahora es la minería y el pastoreo lo que la perjudica.Sobre los emus a pesar de ser una de las aves más extensas de Australia, en la zona de Tasmania está extinta. Para algunas zonas, se llega a considerar plaga (en relación con el cultivo de cereal). Una de las aves más grandes, le supera el avestruz. Sobre el casuario el casquete le ayuda a romper los obstáculos. El macho incuba los huevos y cuida a sus crías. os huevos de esta ave son grandes, granulosos y verdes. Suelen poner en torno a tres y seis ejemplares."


